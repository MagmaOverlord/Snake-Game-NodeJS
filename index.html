<!doctype html>
<html>
<head>
    <title>Snake Multiplayer Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css" />
</head>
<body>
    <div class="content-section">
        <div id="titleSection">
            <h1 id="title">Snake Game</h1>
            <Ul>
                <li> Use Arrow Keys to move. </li>
                <li> Eat food to grow. </li>
                <li> Don't Hit other Snakes. </li>
            </Ul>
        </div>
        <form method="post" action="/game" >

            <div class="form-group">
                <input type="text" class="form-control" name="nickname" placeholder="Nickname" id="username" />
                <span id="error_username"> </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Play</button>
            </div>
        </form>
    </div>
   
</body>

</html>
